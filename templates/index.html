<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live Feed with Transcription</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap">
</head>

<body>
    <div class="container">
        <header>
            <h1>Live Video Feed with Transcription</h1>
        </header>

        <div class="video-frame">
            <img id="live-video-feed" class="video-feed" src="{{ url_for('live_feed') }}" alt="Live Feed">
            <img id="backup-video-feed" class="video-feed" src="{{ url_for('backup_feed') }}" alt="Backup Feed"
                style="display:none;">
            <audio id="backup-audio" src="{{ url_for('backup_video') }}" loop></audio>
            <div id="status-overlay" class="status-indicator">Live Feed</div>

            <div id="signal-meter" class="signal-strength">
                <div class="signal-bar"></div>
                <div class="signal-bar"></div>
                <div class="signal-bar"></div>
                <div class="signal-bar"></div>
            </div>

            <div id="wave-container" class="wave-container">
                <div class="wave"></div>
                <div class="wave wave2"></div>
                <div class="wave wave3"></div>
            </div>
        </div>

        <div class="controls">
            <button id="toggle-btn" class="btn primary">Toggle Feed</button>
            <button id="simulate-btn" class="btn secondary">Simulate Instability</button>
        </div>

        <div class="status-bar">
            <div id="connection-dot" class="status-dot"></div>
            <div id="status-text">Current feed: <span id="feed-status">Live</span></div>
        </div>

        <!-- Dedicated Transcription Section -->
        <div class="transcription-section">
            <h2>Live Transcription</h2>
            <div id="transcription-display" class="transcription-box">
                Waiting for speech...
            </div>
        </div>
    </div>
    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>

</html>
